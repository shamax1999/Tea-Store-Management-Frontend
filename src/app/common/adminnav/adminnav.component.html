<body>
  <div class="id" style="color: wheat; font-size: large; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
    Admin ID: <span class="badge bg-primary">{{ adminId }}</span>
  </div>

  <div id="current-date-time" style="position: fixed; top: 10px; right: 10px; color: wheat; font-size: large; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
    {{ currentDateTime }}
  </div>

  <button class="btn btn-primary d-block d-sm-none" (click)="toggleSidebar()">â˜°</button>

  <div class="nav flex-shrink-0 p-3" style="width: 280px;" id="sidebarMenu">
    <ul class="list-unstyled ps-0">
      <a href="/" class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom">
        <img src="assets/logo.png" alt="logo" class="nav-logo me-2"> 
      </a>
      
      <li class="mb-1">
        <a routerLink="/admin/admin" class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
      </li>

      <li class="mb-1">
        <button class="btn btn-toggle align-items-center rounded collapsed border-0" data-bs-toggle="collapse" data-bs-target="#team-management-collapse" aria-expanded="false">
          <i class="bi bi-people me-2"></i> Team Management
        </button>
        <div class="collapse" id="team-management-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a routerLink="/admin/manager" class="link-body-emphasis d-inline-flex text-decoration-none rounded"><i class="bi bi-person-circle me-2"></i> Manager</a></li>
            <li><a routerLink="/admin/employee" class="link-body-emphasis d-inline-flex text-decoration-none rounded"><i class="bi bi-person me-2"></i> Employee</a></li>
            <li><a routerLink="/admin/customer" class="link-body-emphasis d-inline-flex text-decoration-none rounded"><i class="bi bi-person-lines-fill me-2"></i> Customer</a></li>
            <li><a routerLink="/admin/supplier" class="link-body-emphasis d-inline-flex text-decoration-none rounded"><i class="bi bi-truck me-2"></i> Tea Supplier</a></li>
          </ul>
        </div>
      </li>

      <li class="mb-1">
        <a routerLink="/admin/item" class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
          <i class="bi bi-box me-2"></i> Item Management
        </a>
      </li>
      <li class="mb-1">
        <a routerLink="/admin/tea-collection" class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
          <i class="bi bi-cup me-2"></i> Tea Collection
        </a>
      </li>
      <li class="mb-1">
        <a routerLink="/admin/order" class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
          <i class="bi bi-cart-plus me-2"></i> Order Management
        </a>
      </li>
      <li class="mb-1">
        <a routerLink="/admin/reports" class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
          <i class="bi bi-file-earmark-text me-2"></i> Report Management
        </a>
      </li>
      <li class="mb-1">
        <a routerLink="/admin/feedback" class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
          <i class="bi bi-file-earmark-text me-2"></i> Feedback
        </a>
      </li>
      <li class="border-top my-3"></li>
      <li class="mb-1">
        <a routerLink="/admin/profile" class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
          <i class="bi bi-person-circle me-2"></i> Profile
        </a>
      </li>
      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </button>
      </li>
    </ul>
  </div>

  <router-outlet></router-outlet> 
</body>
