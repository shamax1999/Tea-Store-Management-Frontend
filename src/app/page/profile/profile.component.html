<div class="profile-container">
    <div class="container mt-4">
        <div class="card p-4">
          <h2 class="text-center mb-4">Profile Details</h2>
          
          <div *ngIf="!isEditing">
            <div class="mb-3">
              <strong>Role:</strong>
              <span class="badge bg-primary">{{ userRole }}</span>
            </div>
            <div class="mb-3">
              <strong>Name:</strong>
              <span>{{ userName }}</span>
            </div>
            <div class="mb-3">
              <strong>Email:</strong>
              <span>{{ userEmail }}</span>
            </div>
            <div class="mb-3">
              <strong>Phone:</strong>
              <span>{{ userPhone }}</span>
            </div>
            <div class="mb-3">
              <strong>Address:</strong>
              <span>{{ userAddress }}</span>
            </div>
            <div class="mb-3">
              <strong>User ID:</strong>
              <span>{{ userId }}</span>
            </div>
            <div class="text-center">
              <button class="btn btn-warning" (click)="toggleEdit()">Edit Profile</button>
            </div>
          </div>
      
          <div *ngIf="isEditing">
            <form (ngSubmit)="updateProfile()">
              <div class="mb-3">
                <label for="userName" class="form-label">Name</label>
                <input type="text" id="userName" class="form-control" [(ngModel)]="userName" name="userName" required>
              </div>
              <div class="mb-3">
                <label for="userEmail" class="form-label">Email</label>
                <input type="email" id="userEmail" class="form-control" [(ngModel)]="userEmail" name="userEmail" required>
              </div>
              <div class="mb-3">
                <label for="userPhone" class="form-label">Phone</label>
                <input type="text" id="userPhone" class="form-control" [(ngModel)]="userPhone" name="userPhone" required>
              </div>
              <div class="mb-3">
                <label for="userAddress" class="form-label">Address</label>
                <input type="text" id="userAddress" class="form-control" [(ngModel)]="userAddress" name="userAddress" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success">Save Changes</button>
                <button type="button" class="btn btn-secondary" (click)="toggleEdit()">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
