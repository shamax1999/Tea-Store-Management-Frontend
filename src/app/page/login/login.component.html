<body>
  <a routerLink="/home" class="bttn">
    <i class="bi bi-house-door"></i> Home
  </a>
  
  
<form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate class="container mt-5">
  

  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Login</h3>

          <div class="text-center mb-4">
            <img src="assets/logo.png" alt="Logo" class="img-fluid" style="max-width: 150px; height: auto;">
          </div>

          <div class="mb-3">
            <label for="role" class="form-label">Role:</label>
            <select id="role" name="role" [(ngModel)]="role" required #roleField="ngModel" class="form-select">
              <option value="" disabled>Select Role</option>
              <option value="ADMIN">Admin</option>
              <option value="MANAGER">Manager</option>
            </select>
            <div *ngIf="roleField.invalid && roleField.touched" class="text-danger">
              <span *ngIf="roleField.errors?.['required']">Role is required.</span>
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" placeholder="Email" name="email" [(ngModel)]="email" required email #emailField="ngModel" class="form-control" />
            <div *ngIf="emailField.invalid && emailField.touched" class="text-danger">
              <span *ngIf="emailField.errors?.['required']">Email is required.</span>
              <span *ngIf="emailField.errors?.['email']">Invalid email format.</span>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" placeholder="Password" name="password" [(ngModel)]="password" required minlength="6" #passwordField="ngModel" class="form-control" />
            <div *ngIf="passwordField.invalid && passwordField.touched" class="text-danger">
              <span *ngIf="passwordField.errors?.['required']">Password is required.</span>
              <span *ngIf="passwordField.errors?.['minlength']">Password must be at least 6 characters.</span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
