<div class="container mt-5">
  <h2 class="text-center">Customer Management</h2>

  <div class="text-center mb-4">
      <button class="btn btn-primary me-2" (click)="currentView = 'addCustomer'">Add Customer</button>
      <button class="btn btn-secondary" (click)="currentView = 'customerList'">View Customers</button>
  </div>

  <div *ngIf="currentView === 'addCustomer'">
      <div class="card-header">
          <h3>Add Customer</h3>
      </div>
      <div class="card-body">
          <form>
              <div class="form-group mb-3">
                  <label for="name">Name</label>
                  <input [(ngModel)]="customer.name" id="name" name="name" class="form-control" placeholder="Name" required>
              </div>
              <div class="form-group mb-3">
                  <label for="email">Email</label>
                  <input [(ngModel)]="customer.email" id="email" name="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="form-group mb-3">
                  <label for="address">Address</label>
                  <input [(ngModel)]="customer.address" id="address" name="address" class="form-control" placeholder="Address" required>
              </div>
              <div class="form-group mb-3">
                  <label for="phoneNumber">Phone Number</label>
                  <input [(ngModel)]="customer.phoneNumber" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number" required>
              </div>
              <div class="form-group mb-3">
                  <label for="gender">Gender</label>
                  <select [(ngModel)]="customer.gender" id="gender" name="gender" class="form-select" required>
                      <option value="" disabled>Select Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                  </select>
              </div>
              <div class="form-group mb-3">
                  <label for="dateOfBirth">Date of Birth</label>
                  <input [(ngModel)]="customer.dateOfBirth" id="dateOfBirth" name="dateOfBirth" type="date" class="form-control" required>
              </div>
              <div class="form-group mb-3">
                  <label for="dateOfJoin">Date of Join</label>
                  <input [(ngModel)]="customer.dateOfJoin" id="dateOfJoin" name="dateOfJoin" type="date" class="form-control" required>
              </div>
              <button type="button" class="btn btn-primary" (click)="addCustomer()">Add Customer</button>
          </form>
      </div>
  </div>

  <div *ngIf="currentView === 'customerList'">
      <div class="card-header">
          <h3>Customers List</h3>
      </div>
      <div class="card-body">
         
          <div class="mb-3">
              
              <input [(ngModel)]="searchTerm" id="searchTerm" class="form-control" placeholder="Search by Customer ID or Name" (input)="filterCustomers()" />
          </div>
          <table class="table table-striped table-hover">
              <thead class="table-dark">
                  <tr>
                      <th style="width: 10%;">Customer ID</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Address</th>
                      <th>Phone Number</th>
                      <th>Gender</th>
                      <th>Date of Birth</th>
                      <th>Date of Join</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let c of filteredCustomers">
                      <td>{{ c.customerId }}</td>
                      <td>{{ c.name }}</td>
                      <td>{{ c.email }}</td>
                      <td>{{ c.address }}</td>
                      <td>{{ c.phoneNumber }}</td>
                      <td>{{ c.gender }}</td>
                      <td>{{ c.dateOfBirth }}</td>
                      <td>{{ c.dateOfJoin }}</td>
                      <td>
                          <button class="btn btn-warning btn-sm me-2" (click)="getCustomerById(c.customerId); currentView = 'updateCustomer'">Update</button>
                          <button class="btn btn-danger btn-sm" (click)="deleteCustomer(c.customerId)">Delete</button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>

  <div *ngIf="currentView === 'updateCustomer'">
      <div class="card-header">
          <h3>Update Customer</h3>
      </div>
      <div class="card-body">
          <form (ngSubmit)="updateCustomer()">
              <div class="form-group mb-3">
                  <label for="name">Name</label>
                  <input [(ngModel)]="customer.name" id="name" name="name" class="form-control" placeholder="Name" required>
              </div>
              <div class="form-group mb-3">
                  <label for="email">Email</label>
                  <input [(ngModel)]="customer.email" id="email" name="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="form-group mb-3">
                  <label for="address">Address</label>
                  <input [(ngModel)]="customer.address" id="address" name="address" class="form-control" placeholder="Address" required>
              </div>
              <div class="form-group mb-3">
                  <label for="phoneNumber">Phone Number</label>
                  <input [(ngModel)]="customer.phoneNumber" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number" required>
              </div>
              <div class="form-group mb-3">
                  <label for="gender">Gender</label>
                  <select [(ngModel)]="customer.gender" id="gender" name="gender" class="form-select" required>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                  </select>
              </div>
              <div class="form-group mb-3">
                  <label for="dateOfBirth">Date of Birth</label>
                  <input [(ngModel)]="customer.dateOfBirth" id="dateOfBirth" name="dateOfBirth" type="date" class="form-control" required>
              </div>
              <div class="form-group mb-3">
                  <label for="dateOfJoin">Date of Join</label>
                  <input [(ngModel)]="customer.dateOfJoin" id="dateOfJoin" name="dateOfJoin" type="date" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Update Customer</button>
          </form>
      </div>
  </div>
</div>
